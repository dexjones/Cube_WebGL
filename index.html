<!DOCTYPE html>
<html>
<head>
    <title>WebGL Texture Cube</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        canvas {
            border: 1px solid black;
        }
        #controls {
            margin-top: 10px;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="game-surface" width="800" height="600"></canvas>
    <br>
    <label for="zoom-slider">Zoom:</label>
    <input type="range" id="zoom-slider" min="0" max="100" value="50">
    <br>
    <button id="toggle-shader-button">Toggle Shader</button>
    <br>
    <label for="visualization-dropdown">Visualization:</label>
    <select id="visualization-dropdown">
        <option value="Solid">Solid</option>
        <option value="wireframe">Wireframe</option>
        <option value="Texture">Texture</option>
    </select>
    <img id="crate-image" src="MetalSheet.png" width="0" height="0" crossOrigin="anonymous"></img>
    <script src="gl-matrix.js"></script>
    <script src="app.js"></script>
</body>
</html>
